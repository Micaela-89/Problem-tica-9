<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <div class="nonVisible">
    </div>
    <div class="content">
        <h1>
            Register!
        </h1>
        <form>
            <label for="name">
                Full name:
            </label>
            <input class="infoInput" type="text" name="name">
            <label for="eMail">
                E-mail:
            </label>
            <input class="infoInput" type="email" name="eMail">
            <label for="password">
                Password:
            </label>
            <input class="infoInput"  type="password" name="password">
            <label for="confirmPass">
                Confirm password:
            </label>
            <input class="infoInput" type="password" name="confirmPassword">
            <input class="submitBtn" type="submit" value="Submit">
            <input class="resetBtn" type="reset" value="Reset">
            <a href="./login.html">
                Already have an account? Login here!
            </a>
        </form>
    </div>
    <script src="js/resgister.js">
    </script>
</body>
</html>
